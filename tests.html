<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>用户注册</title>
</head>

<body>
<br>
<h2 align="center">注册用户 </h2>
<hr>
<table align="center" width="400" height="350">
  <form action="#" method="get">
    <tr>
      <td>注册昵称:</td>
      <td><input type="text" size="22" name="userid"></td>
    </tr>
    <tr>
      <td>密&nbsp;&nbsp;&nbsp; &nbsp; 码:</td>
      <td><input type="password" size="22" name="userpassword1"></td>
    </tr>
    <tr>
      <td>确认密码：</td>
      <td><input type="password" size="22" name="userpassword2"></td>
    </tr>
    <tr>
      <td>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</td>
      <td><input type="radio" vaule="girl" name="sex"/>
        男
        <input type="radio" value="boy" name="sex"/>
        女</td>
    </tr>
    <tr>
      <td>爱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;好：</td>
      <td><input type="checkbox" value="meishi"/>
        美食
        <input type="checkbox" value="dushu"/>
        读书
        <input type="checkbox" value="yundong"/>
        运动</td>
    </tr>
    <tr>
      <td>出生日期</td>
      <td><input type="text" size="4" name="year"/>
        年
        <select>
          <option selected="selected">[请选择月份]</option>
          <option value="1">1月</option>
          <option value="2">2月</option>
          <option value="3">3月</option>
          <option value="4">4月</option>
          <option value="5">5月</option>
          <option value="6">6月</option>
          <option value="7">7月</option>
          <option value="8">8月</option>
          <option value="9">9月</option>
          <option value="10">10月</option>
          <option value="11">11月</option>
          <option value="12">12月</option>
        </select>
        <input type="text" name="day" size="2/">
        日 </td>
    </tr>
    <tr>
      <td colspan="2">
        <textarea cols="60" rows="5">注意事项如下，请认真阅读</textarea>注册条款：请阅读！</td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" value="注册">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="取消"></td>
    </tr>
  </form>
</table>
<hr>
</body>
</html>
